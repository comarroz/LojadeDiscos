<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <link rel="stylesheet" type="text/css" href="../HTML/Cadastro.html">
</head>
<body>
   
    <h1><a id="Inicio" href="index.html"><li>HOME</li></a></h1>
    <h2 id="CaTitulo">Cadastro</h2>

    <form id="cadastro">
      <label> CPF:</label>

      <input type="text" name="cpf" placeholder="999.999.999-99" required> <!-- Type é o tipo de dado-->
       
      <br><br> <!--Pular Linha-->
      <label> Nome:</label>
      <input type="text" name="nome" placeholder="Nome" required></inout>
      <br><br>
      <label>Data de Nascimento: </label>
      <input type="date" name="dtNascimento" required><!--- Campo de entrada--></input>
      <br><br>
      <label>Gênero:</label><br>
      <input type="checkbox" name="genero" value="Masculino">
      <label>Masculino</label> 
      <input type="checkbox" name="genero" value="Feminino">
      <label>Feminino</label> 
      <input type="checkbox" name="genero" value="Não Binario">
      <label>Não Binario</label> 
      <br><br>
      <label>UF</label><br>
      <input type="radio" name="uf" value="sp">
      <label>SP</label>
      <input type="radio" name="uf" value="rj">
      <label>RJ</label>
      <input type="radio" name="uf" value="pr">
      <label>RR</label>
      <input type="radio" name="uf" value="ma">
      <label>MA</label>
      <br><br>
      <label>Estado Civil</label>
      <select name="estadoCivil">
            <option value=""></option>
            <option value="Casado">Casado</option>
            <option value="Solteiro">Solteiro</option>
            <option value="Divorciado">Divorciado</option>
            <option value="Viúvo">Viúvo</option>
      </select>
      <br><br>
      <button type="submit">Cadastar</button>

    </form>
</body>
</html>
